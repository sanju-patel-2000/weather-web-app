<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./public/images/Weather Icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./public/stylesheets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="/public/javascripts/script.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name"/>
        <button><img src="./public/images/search.png" /></button>
      </div>
      <div class="weather">
        <img src="./public/images/clear.png" class="weather-image" />
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="weather-details">
          <div>
            <img src="/public/images/humidity.png" class="humidity-image" />
            <h3 class="humidity"></h3>
            <p>Humidity</p>
          </div>
          <div>
            <img src="/public/images/wind.png" class="wind-speed-image" />
            <h3 class="speed"></h3>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
